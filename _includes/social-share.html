<section class="page__share">
  <h4 class="page__share-title">
    {{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}
  </h4>

  <a
    href="https://toot.kytta.dev/?text={{ page.url | absolute_url | prepend: ' ' | prepend: page.title | url_encode }}"
    class="btn btn--mastodon"
    onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Mastodon"
    ><i class="fab fa-fw fa-mastodon" aria-hidden="true"></i
    ><span> Mastodon</span></a
  >

  <a
    href="https://bsky.app/intent/compose?text={{ page.url | absolute_url | prepend: ' ' | prepend: page.title | url_encode }}"
    class="btn btn--bluesky"
    onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Bluesky"
    ><i class="fab fa-fw fa-bluesky" aria-hidden="true"></i
    ><span> Bluesky</span></a
  >

  <a
    href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}"
    class="btn btn--linkedin"
    onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn"
    ><i class="fab fa-fw fa-linkedin" aria-hidden="true"></i
    ><span> LinkedIn</span></a
  >
</section>
